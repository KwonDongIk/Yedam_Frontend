<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exe_1.html 작성</title>
</head>
<body>
  이름 : <input type="text" name="friend" value="홍길동">
  점수 : <input type="number" name="score" value="80">
  <button>친구추가</button>
  <button name = "remove">친구삭제</button>

  <table border="1">
    <thead>
      <tr>
        <th>이름</th>
        <th>점수</th>
      </tr>
    </thead>
    <tbody id="list">

    </tbody>
  </table>

  <script>
    let btn = document.querySelector('button');
    
    btn.addEventListener('click', function(){
      
      let name = document.querySelector('input[name="friend"]').value;
      let score = document.querySelector('input[name="score"]').value;
      
      friendAry.push({name, score});
      makeList();
      inputFiled.value = '';

    });



    let remove_btn = document.querySelector('button[name="remove"]');

    remove_btn.addEventListener('click', function(){

      let searchName = document.querySelector('input[name="friend"]').value;
      friendAry = friendAry.filter(function(item, idx, ary){
        if(item.name == searchName){
          return false;
        }
        return true;
      });
      makeList();

    });




    let friendAry = [{name:'정명한', score:80}, 
                    {name:'김지수', score:70}, 
                    {name:'고영서', score:85}, 
                    {name:'이민영', score:75},
                    {name:'정은애', score:90}];

    let targetItem = document.querySelector('#list');


    function makeList(){

      let html = '';
      friendAry.forEach(function(item, idx, ary){
    
        html += `<tr><td>${item.name}</td><td>${item.score}</td></tr>`;
      
      });

      targetItem.innerHTML = html;
  }

  makeList();
  </script>
  
</body>
</html>
