<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>권동익</title>
  <link rel="stylesheet" href="css/권동익.css">
</head>
<body>
  <div id="container">
    <header>
      <div class = headerTitle>
        <h1>header 영역</h1>
        <p>권동익의 페이지에 온 것을 환영합니다.</p>
      </div>
      <nav>
        <ul>
          <a href="#">첫번째 메인메뉴</a>
          <a href="#">두번째 메인메뉴</a>
          <a href="#">세번째 메인메뉴</a>
          <a href="#" class = "signinTag">로그인</a>
      </nav>
    </header>

    <aside id = "asideLeft">
      <h1>좌측 사이드</h1>
      <p>좌측영역 정의 내립니다</p>
      <p>좌측영역 정의 내립니다</p>
      <p>좌측영역 정의 내립니다</p>
    </aside>

    <section>
      <h1>회원가입 영역입니다</h1>
      
      <div id="formSignup">
        <form>
          <fieldset>
            <legend>step1 : 로그인 정보</legend>
            <ul>
              <li>
                <label for="">계정아이디</label>
                <input type="text">
              </li>
              <li>
                <label for="">비밀번호</label> 
                <input type="password">
              </li>
              <li>
                <label for="">비밀번호 확인</label>
                <input type="password">
              </li>
            </ul>
          </fieldset>
          <fieldset>
            <legend>step2 : 개인 정보</legend>
            <ul>
              <li>
                <label for="">이름</label>
                <input type="text" placeholder="5자 미만 공백없이">
              </li>
              <li>
                <label for="">이메일 계정</label>
                <input type="email" placeholder="abc@naver.com">
              </li>
              <li>
                <label for="">전화번호</label> 
                <input type="tel">
              </li>
            </ul>
          </fieldset>
          <fieldset>
            <button>회원 가입</button>
            <button>정보 수정</button>
          </fieldset>
        </form>
      </div>
    </section>

    <aside id = "asideRight">
      <h1>우측 사이드</h1>
      <p>우측영역 정의 내립니다</p>
      <p>우측영역 정의 내립니다</p>
      <p>우측영역 정의 내립니다</p>
    </aside>

    <footer>
      <div class = "footerClass">
        <h1>푸터영역 입니다</h1>
      </div>
    </footer>



  </div>
  
</body>
</html>
